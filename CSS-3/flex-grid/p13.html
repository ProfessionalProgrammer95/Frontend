<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
            grid-gap: 10px;
        }
        .gallery img{
            max-width: 100%;
        }
        .gallery img:nth-child(odd){
            grid-column: span 2;
            grid-row: span 3;
        }
    </style>
</head>
<body>

        <img src="./images/379.jpg" alt="">
