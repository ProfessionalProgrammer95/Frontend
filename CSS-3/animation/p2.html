<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: crimson;
            transition: all 4s;
        }
        /*animation based on hover*/
        div:hover{
            width: 500px;
            height: 500px;
            border-radius: 40%;
            background-color: slateblue;

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
