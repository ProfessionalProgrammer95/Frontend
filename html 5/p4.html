<body>
    <h3>datalist</h3>
    <form action="">
        <label for="">city names</label>

        <label for=""> mobile</label>

        <br><br>
        <input type="submit" value="create">
    </form>

        <option value="mysuru"></option>
        <option value="tumkur"></option>
        <option value="mangalore"></option>
        <option value="belagavi"></option>
    </datalist>
    <datalist id="mobile">
        <option value="98734736462"></option>
        <option value="77653652532"></option>
        <option value="84734746637"></option>
        <option value="98387763432"></option>
        <option value="98837476464"></option>
    </datalist>
</body>
</html>
