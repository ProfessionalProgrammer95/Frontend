<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" enctype="multipart/form-data">
        <label for="first">String Format of input</label>
        <input type="text" name="first" id="first" minlength="5" maxlength="10">
        <br><br>
        <label for="">number</label>
        <input type="number" name="" id="">  <!-- e-expo -->
        <br><br>
        <label for=""> gender(multipe options)</label>
        <input type="radio" name="gender" id="" value="male">male
        <input type="radio" name="gender" id="" value="female">female
        <input type="radio" name="gender" id="" value="transgender">transgender
        <br><br>
        <label for="">languages</label>
        <!-- true-> checked, false->not checked -->
        <input type="checkbox" name="lang1" id="" value="kannada">kannada
        <input type="checkbox" name="lang1" id="" value="english">english
        <input type="checkbox" name="lang1" id="" value="hindi">hindi
        <input type="checkbox" name="lang1" id="" value="telugu">telugu
        <br><br>
        <label for="">date inputs</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <input type="datetime-local" name="" id="">
        <br><br>
        <input type="datetime" name="" id="">
        <br><br>
        <input type="month" name="" id="">
        <br><br>
        <input type="week" name="" id="">
        <br><br>
        <label for="">time</label>
        <input type="time" name="" id="">
        <br><br>
        <label for="web">website URL</label>
        <input type="url" name="" id="web" placeholder="https://www.google.com" >
        <br><br>
        <label for="">file upload</label>
        <input type="file" name="myfile" id="">
        <br><br>
        <input type="submit" value="create">
        <input type="reset" value="clear">

    </form>
</body>
</html>
