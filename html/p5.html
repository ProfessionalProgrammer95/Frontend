<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>pre formated text</h3>
    <p>function abc(){
        return a*b;
       }
    </p>
    <hr>
    <p><pre>
        function abc(){
            return a*b;
        }
    </pre></p>
    <hr>
    <p>
        <code>
            function abc(){
                return a*b;
            }
        </code>
    </p>
    <hr>
    <!-- directional object -->
    <p><bdo dir="rtl">welcome to html</bdo></p>
    <p><bdo dir="ltr">welcome to html</bdo></p>
</body>
</html>
