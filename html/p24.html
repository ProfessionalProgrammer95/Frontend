<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <label for=""> <b>Student Registration Form</b></label>
        </fieldset>
        <table>
            <tr><th><label for="name">Name</label></th>
                <td><input type="text" name="name" value="Enter Full Name"></td>
            </tr>
            <tr>
                <th><label for="fathername">Father's Name</label></th>
                <td><input type="text" name="fathername" id="fathername"></td>
            </tr>
            <tr>
                <th><label for="mothername">Mother's Name</label></th>
                <td><input type="text" name="mothername" id="mothername"></td>
            </tr>
            <tr><th><label for="phonenumber">Phone Number</label></th>
                <td><input type="number" name="phonenumber" id="phonenumber"></td>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="email" name="mail" id="mail" placeholder="sample@example.com"></td>
            </tr>
            <tr>
                <th><label for="gender">Gender</label></th>
                <td><input type="radio" name="gender" value="Male">
                    <input type="radio" name="gender" value="Female">
                    <input type="radio" name="gender" value="Others">
                </td>
            </tr>
            <tr>
                <th><label for="dob">Date of Birth</label></th>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <th><label for="address">Address</label></th>
                <td><textarea name="address" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <th><label for="">Blood Group</label></th>
                <td><select name="bloodgroup" id="">
                    <option value="null">----select---</option>
                    <option value="o+">o+</option>
                    <option value="o-">o-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="A+">A+</option>
                </select>
                </td>
            </tr>
            <tr>
                <th>Deparment</th>
                <td><input type="radio" name="department" id="" value="BSc">
                    <input type="radio" name="department" value="BBA">
                    <input type="radio" name="department" value="BCom">
                </td>
            </tr>
            <tr>
                <th>Cousre</th>
                <td><input type="checkbox" name="cousre" value="c">c
                    <input type="checkbox" name="cousre" value="c+">c+
                    <input type="checkbox" name="cousre" value="java">java
                </td>
            </tr>
            <tr>
                <th><label for="photo">Photography</label></th>
                <td><input type="file" name="photo" id="photo"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit">
                    <input type="reset" value="clear"></td>
            </tr>
        </table>
    </form>
</body>
</html>
