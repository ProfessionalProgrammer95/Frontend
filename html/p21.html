<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">First name</label>
        <input type="text" name="first" id="" placeholder="First name">
        <br><br>
        <label for="">Last name</label>
        <input type="text" name="last" id="" placeholder="Last name">
        <br><br>
        <label for="">Email</label>
        <input type="email" name="mail" id="mail" placeholder="Email">
        <br><br>
        <label for="">Passwords</label>
        <input type="password" name="pass" id="pass">
        <br><br>
        <label for="">confirm password</label>
        <input type="password" name="confirmpass" id="confirmpass">
        <br><br>
        <label for="">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="">Phone Number</label>
        <input type="number" name="number" id="number" placeholder="phone number">
        <br><br>
        <label for="">Height</label>
        <input type="number" name="height" id="height" placeholder="please write your height in cm">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="transgender">Transgender
        <br><br>
        <p>*Required Fields</p>
        <input type="submit" value="Register">
    </form>
</body>
</html>
