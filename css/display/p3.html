<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            letter-spacing: 1px;
            padding-top: 10px;
        }
        div{
            background-color: red;
        }
        div span{
            background-color: black;
            color: #fff;
            margin: 1px;
        }
        div, span{
            padding: 10px;
            border-radius: 7px;
        }
        div, section{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span>first</span>
        <span>second</span>
        <span>third</span>
    </div>
    <div class="container">
        <span>first</span>
        <span>second</span>
        <span>third</span>
    </div>
    <hr>
    <section>
        <label for="display">choose display value</label>
        <select name="" id="display">
            <option selected>block</option>
            <option value="">inline</option>
            <option value="">inline-block</option>
            <option value="">none</option>
            <option value="">flex</option>
            <option value="">inline-flex</option>
            <option value="">grid</option>
            <option value="">inline-grid</option>
            <option value="">table</option>
            <option value="">list-items</option>
        </select>
    </section>
    <script>
        const items = document.querySelectorAll('.container');
        const select = document.querySelector('select');

        function update(){
            items.forEach(function(item){
                item.style.display = select.value;
            });
        }
        select.addEventListener('change', update);
    </script>
</body>
</html>
