<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 20px;
            text-align: center;
        }
        .container p{
            font-size: 4em;
        }
        .b1{
            color: #222;
            text-shadow: 5px 0px 4px rgba(052, 10, 12, 0.8);
        }
        .b2{
            color:orange;
            text-shadow: 5px 2px 6px rgba(034, 159, 219, 0.6);
        }
        .b3{
            color: pink;
            text-shadow: 6px 2px 8px rgba(123, 234, 028, 0.9);
        }
    </style>
</head>
<body>
    <h3>Text shadow</h3>
    <div class="container">
        <p class="b1">first line</p>
        <p class="b2">second line</p>
        <p class="b3">third line</p>
        <p class="b4">fourth line</p>
    </div>
</body>
</html>
